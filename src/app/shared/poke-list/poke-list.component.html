<section class="pokemon_list">
  <a class="pokemon" *ngFor="let pokemon of pokemons">
    <section class="pokemon__status">
      <h2>
        {{pokemon.name}}
      </h2>
      <ul>
        <li *ngFor="let category of pokemon.categories" [ngClass]="category">{{getCapitalizedCategory(category)}}</li>
      </ul>
    </section>
    <img [src]="pokemon.thumbnail">
  </a>
</section>
